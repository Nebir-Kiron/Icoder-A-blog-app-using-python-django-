{% extends 'base.html' %}
{% block title %}blogpost{% endblock title %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container my-2">
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.time}} by <a href="#"><b>{{post.author}}</b></a></p>
            <p>{{post.content}}</p>



        </div>
</div>
{% endblock body %}
