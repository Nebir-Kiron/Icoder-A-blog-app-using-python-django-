{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container my-2">
  <h2>Contact icoders</h2>
  <form  action="/contact/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name='name' aria-describedby="name" placeholder="Enter Youe name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name='email' aria-describedby="email" placeholder="Enter Your email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="content">Describe your issue</label>
      <textarea class="form-control" name="content" id="content" name='content' cols="120" rows="5"
        placeholder="write something"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
